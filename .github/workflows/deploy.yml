name: Deploy to VPS

on:
  push:
    branches: [ main ] # Запускать развертывание при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/experiment
            git pull origin main
            source venv/bin/activate  # Активируем виртуальное окружение
            pip install -r requirements.txt  # Обновляем зависимости если они изменились
            deactivate
            sudo systemctl restart experiment.service