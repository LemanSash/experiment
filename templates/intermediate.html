<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продолжить или сделать паузу • Исследование о принятии решений</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">LA Research</a>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" class="btn-outline">
                    <i class="fas fa-arrow-left"></i> Назад
                </a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="task-card" style="max-width: 600px; margin: 0 auto; text-align: center;">
                <div class="task-header" style="justify-content: center; margin-bottom: 1.5rem;">
                    <h1 style="font-size: 2rem;">
                        <i class="fas fa-flag-checkered"></i>
                        Игра завершена!
                    </h1>
                </div>
                <div class="stats-container" style="margin: 2rem 0; padding: 1.5rem; background: #f1f5f9; border-radius: 8px;">
                    <h2 style="font-size: 1.25rem; margin-bottom: 1rem; color: #1e293b;">
                        <i class="fas fa-coins"></i> Результаты игры
                    </h2>
                    <div class="money-earned" style="font-size: 1.5rem; font-weight: 600; color: #16a34a;">
                        Заработано: {{ total_money }}₽
                    </div>
                </div>

                <p class="lead" style="font-size: 1.1rem; color: #64748b; margin-bottom: 2rem;">
                    Вы хотите продолжить или немного отдохнуть?
                </p>

                <div class="flex-col" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
                    {% if next_task %}
                        <a href="{{ url_for('task', task_name=next_task) }}"
                           class="btn-primary"
                           style="justify-content: center;">
                            <i class="fas fa-forward"></i> Следующее задание
                        </a>
                    {% else %}
                        <a href="{{ url_for('dashboard') }}"
                           class="btn-primary"
                           style="justify-content: center;">
                            <i class="fas fa-check-circle"></i> Закончить эксперимент
                        </a>
                    {% endif %}

                    <a href="{{ url_for('dashboard') }}"
                       class="btn-outline"
                       style="justify-content: center;">
                        <i class="fas fa-pause"></i> Взять паузу
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
