<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register • Decision-Making Study</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="logo">LA Research</a>
                <button class="burger" id="burger" aria-label="Меню">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="nav-links" id="nav-links">
                    <a href="/#about" class="btn-primary">Об авторе</a>
                    <a href="/#experiment" class="btn-primary">Эксперимент</a>
                    <a href="/#participate" class="btn-primary">Участие</a>
                    <a href="{{ url_for('login') }}" class="btn-primary">Войти</a>
                </div>
            </div>
    </nav>
    <section class="section auth-section">
        <div class="container">
            <div class="auth-card">
                <h1>Сброс пароля</h1>
                <p class="lead">Введите новый пароль.</p>
                
                <form method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="new_password">Новый пароль</label>
                        <input type="password" id="new_password" name="new_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Подтверждение пароля</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-block">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
